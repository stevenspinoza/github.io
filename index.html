<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Steven Spinoza - Micro Portfolio</title>
    <script type="text/javascript" src="swfobject.js"></script>
    <script type="text/javascript">
			<!-- Adobe recommends that developers use SWFObject2 for Flash Player detection. -->
			<!-- For more information see the SWFObject page at Google code (http://code.google.com/p/swfobject/). -->
			<!-- Information is also available on the Adobe Developer Connection Under "Detecting Flash Player versions and embedding SWF files with SWFObject 2" -->
			<!-- Set to minimum required Flash Player version or 0 for no version detection -->
			var swfVersionStr = "11.6.0";
			<!-- xiSwfUrlStr can be used to define an express installer SWF. -->
			var xiSwfUrlStr = "";
			var flashvars = {};
			var params = {};
			params.quality = "best";
			params.bgcolor = "#ff0000";
			params.play = "true";
			params.loop = "true";
			params.wmode = "window";
			params.scale = "showall";
			params.menu = "true";
			params.devicefont = "false";
			params.salign = "";
			params.allowscriptaccess = "sameDomain";
			var attributes = {};
			attributes.id = "Final";
			attributes.name = "Final";
			attributes.align = "middle";
			swfobject.createCSS("html", "height:100%; background-color: #ff0000;");
			swfobject.createCSS("body", "margin:auto auto; overflow:hidden; height:100%;");
			swfobject.createCSS("object", "margin:100px auto;");
			//swfobject.createCSS("object", "margin:auto auto; padding:0; overflow:hidden; height:100%;");
			swfobject.embedSWF(
				"Final.swf", "flashContent",
				"800", "600",
				swfVersionStr, xiSwfUrlStr,
				flashvars, params, attributes);
    </script>
</head>
<body style="background-color:#ff0000;">
    <!-- SWFObject's dynamic embed method replaces this alternative HTML content for Flash content when enough JavaScript and Flash plug-in support is available. -->
    <div id="flashContent" style="text-align: center;">
        <img src="custom_fla_err.jpg" alt="Get Adobe Flash player" /></br>
		<a href="http://www.adobe.com/go/getflash">
            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
        <p style="color:#ffffff">This page requires Flash Player version 11.6.0 or higher.</p>
    </div>
</body>
<script type="text/javascript" src="swffit.js"></script>
<script type="text/javascript">
<!--
swffit.fit("Final", 400,300, 800, 600);
//-->
</script>
</html>
